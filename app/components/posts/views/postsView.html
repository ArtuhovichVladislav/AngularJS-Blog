<div class="container">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8">
        <div ng-repeat="post in blog.posts | orderBy: '-id' | limitTo: 1">
          <div ng-click="blog.selectTab($index)">
            <img ng-src="{{post.img}}" class="gap-bottom" alt="Cinque Terre" width="730" height="500">
            <a href="#"><h1>{{post.title}}</h1></a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div ng-repeat="post in blog.posts | orderBy: '-id'">
          <div ng-click="blog.selectTab($index)">
            <a href="#"><h4 class="mini-post-title">{{ post.title }}</h4></a>
          </div>
          <hr>
        </div>
      </div>
    </div>

    <hr>
    <h2 class="latest">Latest</h2>
    <div ng-repeat="post in blog.posts | orderBy: '-id'">
      <div class="panel panel-default">
        <div class="panel-body">
          <div ng-click="blog.selectTab($index)">
            <img ng-src="{{post.img}}" class="pull-left gap-right" alt="Cinque Terre" width="280" height="200" style="display:inline">
            <a href="#"><h2 class="post-title" >{{ post.title }}</h2></a>
          </div>
          <h2><small>{{ post.content | limitTo: 150 }}{{post.content.length > 20 ? '...' : ''}} </small></h2>
        </div>
        <div class="panel-footer">
          <button class="btn btn-danger right" ng-click="blog.deletePost(post.id)">Delete</button>
          <i class="fa fa-clock-o time"> &nbsp;5 min ago</i>
        </div>
      </div>
    </div>

  </div>
</div>
