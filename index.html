<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AngularJS Blog</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/css/custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body ng-app="blogApp">
  <div ng-controller="postsController as blog">
    <ng-include src="'/app/components/navigationView.html'"></ng-include>

    <div ng-show="blog.isSelected('blog')">
      <ng-include src="'/app/components/posts/views/postsView.html'"></ng-include>
    </div>

    <div ng-show="blog.isSelected('new')">
      <new-post-form></new-post-form>
    </div>

    <div class="container">
      <div class="row">
        <div ng-repeat="post in blog.posts | orderBy: '-id'" ng-show="blog.isSelected($index)">
          <post-page></post-page>
        </div>
      </div>
    </div>
    
  </div>

  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-animate.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
  <script src="/app/components/posts/postsController.js"></script>
  <script src="/app/components/posts/postdDirectives.js"></script>
</body>

</html>
